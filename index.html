<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>WebRTC example</title>
</head>
<body>
    <h1>WebRTC Responsive example</h1>
<ul id="nav">
   <li><a data-email="chriscoyier@gmail.com" href="mailto:chriscoyier@gmail.com">Chris Coyier</a></li>

</ul>
    <video id="myVideo"></video>

    <script src="gumwrapper.min.js"></script>
    <script>
    (function() {
        function showSuccess(video) {
            alert('Hey, it works! Dimensions: ' + video.videoWidth + ' x ' + video.videoHeight);
        }
        function showError(error) {
            alert('Oops: ' + error.message);
        }
        var gum = new GumWrapper({video: 'myVideo'}, showSuccess, showError);
        gum.play();
    })();
    </script>
</body>
</html>
